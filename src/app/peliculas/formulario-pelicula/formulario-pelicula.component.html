<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form [formGroup]="form" (submit)="guardarCambios()">
    <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input formControlName="titulo" matInput>
        <mat-error>El campo titulo es requerido</mat-error>
    </mat-form-field>

    <div class="contenedorCheckBox">
        <mat-checkbox formControlName="enCines">En cines</mat-checkbox>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input formControlName="trailer" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha de lanzamiento</mat-label>
        <input formControlName="fechaLanzamiento" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <h4>Seleccionar Poster</h4>
    <app-input-img [urlImagenActual]="modelo?.poster" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>
    
    <h4>Resumen de la Pelicula</h4>
    <app-input-markdown [contenidoMarkDown]="modelo?.resumen" (cambioMarkDown)="cambioMarkDown($event)" [placeHolderTextArea]="'Resumen'"></app-input-markdown>

    <h4>Seleccione los Generos</h4>
    <app-selector-multiple [Seleccionado]="generosSeleccionados" [noSeleccionado]="generosNoSeleccionados"></app-selector-multiple>

    <h4>Seleccione los Cines</h4>
    <app-selector-multiple [Seleccionado]="cinesSeleccionados" [noSeleccionado]="cinesNoSeleccionados"></app-selector-multiple>

    <h4>Seleccione los Actores</h4>
    <app-autocomplete-actores [actoresSeleccionados]="actoresSeleccionados"></app-autocomplete-actores>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar Cambios</button>
        <a mat-stroked-button routerLink="/">Cancelar</a>
    </div>
</form>
