<mat-tab-group>
    <mat-tab label="Editar">
        <mat-form-field appearance="fill" (change)="cambioMarkDown.emit($event.target.value);">
            <mat-label>{{placeHolderTextArea}}</mat-label>
            <textarea [(ngModel)]="contenidoMarkDown" matInput></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="contenidoMarkDown" ngPreserveWhiteSpaces ></markdown>
    </mat-tab>
</mat-tab-group>
